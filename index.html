<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./src/pages/index.css">
</head>


<body>

  <div class="root">

    <header class="header root__section">
      <img src="./src/images/logo.svg" alt="mesto logo" class="logo">
    </header>
    
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__profile-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url('https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg')">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->
    </div>

      <div class="popup">

        <div class="popup__content">
          <img src="./src/images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new">
              <input type="text" name="name" class="popup__input popup__content_new-place popup__input_place_name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__error popup__error-name"></span>
              
              <input type="url" name="link" class="popup__input popup__content_new-place popup__input_place_link-url" placeholder="Ссылка на картинку" pattern="https://.*" required>
              <span class="popup__error popup__error-info"></span>
              <button type class="button popup__button">+</button>
          </form>
        </div>
    </div>

    <div class="popup_profile">

        <div class="popup_profile__profile-winodow">
          <img src="./src/images/close.svg" alt="" class="popup_profile__close">
          <h3 class="popup__title">Редактирование профиля</h3>
          <form class="popup_profile__form" name="profile">
              <input type="text" name="name" class="popup__input popup__input_profile_name" placeholder="Имя">
              <span class="popup_profile__error popup_profile__name-error"></span>

              <input type="text" name="occupation" class="popup__input popup__input_profile_occupation" placeholder="О себе">
              <span class="popup_profile__error popup_profile__occupation-error"></span>
              <button type class="button popup_profile__save-button">Сохранить</button>
          </form>
        </div>
    </div>

    <div class="popup_photo"> <!-- попап для фотографий -->
      <div class="popup_photo__photo-area">
        <img class="popup_photo__picture">
        <img src="./src/images/close.svg" alt="" class="popup_photo__close">
      </div>
    </div>


  </div>

  <script type='module' src='./src/modules/classCard.js'></script>
  <script type='module' src='./src/modules/classCardList.js'></script>
  <script type='module' src='./src/modules/classPopup.js'></script>
  <script type='module' src='./src/modules/classApi.js'></script>
  <script type='module' src='./src/modules/ErrorMessages.js'></script>
  <script type='module' src='./src/modules/classValidation.js'></script>
  <script type='module' src="./src/index.js"></script>

</body>
</html>
